<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
    }
    .card {
      background: #fff; border-radius: 24px; padding: 40px 30px 50px;
      width: 340px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      position: relative; overflow: hidden;
    }
    .cat { font-size: 80px; margin-bottom: 10px; animation: float 2.5s ease-in-out infinite; }
    @keyframes float { 0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)} }
    h1 { font-size: 22px; color: #ff4d88; margin-bottom: 25px; min-height: 56px; }
    .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
    button {
      border: none; border-radius: 20px; padding: 10px 22px; font-size: 15px;
      cursor: pointer; transition: all 0.35s ease;
    }
    #yes { background: #ff4d88; color: white; transform-origin: center; }
    #no { background: #f1f1f1; color: #333; }
    .hearts { position: absolute; inset: 0; pointer-events: none; overflow: hidden; }
    .heart { position: absolute; color: #ff4d88; font-size: 18px; animation: rise 3s linear forwards; }
    @keyframes rise { from{transform:translateY(0) scale(1);opacity:1} to{transform:translateY(-140px) scale(1.8);opacity:0} }
    .result { font-size: 20px; color: #ff4d88; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>
    <div class="cat">ðŸŒ¹</div>
    <h1 id="question">My Queen, Will you be my Valentine?</h1>
    <div class="buttons" id="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
    <div class="result" id="result">I knew you would say yes! ðŸ’•ðŸ¥°</div>
  </div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const question = document.getElementById('question');
  const result = document.getElementById('result');
  const buttons = document.getElementById('buttons');
  const hearts = document.getElementById('hearts');

  const noTexts = [
    'Are you sure??',
    'Really sure?',
    'Are you positive?',
    'Pookie please ðŸ¥º',
    'Just think about itâ€¦',
    'I will always be here ðŸ’–'
  ];

  let noClicks = 0;

  noBtn.addEventListener('click', () => {
    if (noClicks < noTexts.length) {
      noBtn.textContent = noTexts[noClicks];
      yesBtn.style.transform = `scale(${1 + noClicks * 0.25})`;
      noBtn.style.transform = `scale(${1 - noClicks * 0.12})`;
      noClicks++;
    }
    moveNo();
  });

  function moveNo() {
    const card = document.getElementById('card').getBoundingClientRect();
    const x = Math.random() * (card.width - 120);
    const y = Math.random() * (card.height - 60);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  yesBtn.addEventListener('click', () => {
    buttons.style.display = 'none';
    question.style.display = 'none';
    result.style.display = 'block';
    launchHearts();
  });

  function launchHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.bottom = '0px';
      heart.style.animationDelay = Math.random() * 0.4 + 's';
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  }
</script>
</body>
</html>
